mode: rule
log-level: info

dns:
  enable: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'

  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

# > 订阅信息展示
subscribe-url:

# > 远程服务器
proxy-providers:
  Subscribe:
    interval: 86400
    benchmark-timeout: 3
    benchmark-url: 'http://www.gstatic.com/generate_204'
    url: http://your-service-provider

proxy-groups:
  - name: 手动切换
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/%24tash.png
    type: select
    use:
      - Subscribe
    proxies:
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: 自动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    type: url-test
    lazy: true
    interval: 900
    use:
      - Subscribe

  - name: 国外网站
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: Netflix
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: Disney
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney%2B_1.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: 苹果服务
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_1.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: 微软服务
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: OpenAI
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: 哔哩哔哩
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
    type: select
    proxies:
      - DIRECT
      - 香港节点
      - 台湾节点

  - name: Slack
    icon: https://raw.githubusercontent.com/terminator886/Stash_Conf/main/icons/slack.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: 兜底分流
    icon: https://github.com/shindgewongxj/WHATSINStash/raw/main/icon/friestash.png
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 台湾节点
      - 韩国节点
      - DIRECT

  - name: 香港节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    type: url-test
    lazy: true
    interval: 900
    use:
      - Subscribe
    filter: "^(?=.*((?i)\U0001F1ED\U0001F1F0|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

  - name: 美国节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    type: url-test
    lazy: true
    interval: 900
    use:
      - Subscribe
    filter: "^(?=.*((?i)\U0001F1FA\U0001F1F8|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United
      States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

  - name: 狮城节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    type: url-test
    lazy: true
    interval: 900
    use:
      - Subscribe
    filter: "^(?=.*((?i)\U0001F1F8\U0001F1EC|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

  - name: 日本节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    type: url-test
    lazy: true
    interval: 900
    use:
      - Subscribe
    filter: "^(?=.*((?i)\U0001F1EF\U0001F1F5|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

  - name: 台湾节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    type: url-test
    lazy: true
    interval: 900
    use:
      - Subscribe
    filter: "^(?=.*((?i)\U0001F1F9\U0001F1FC|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

  - name: 韩国节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
    use:
      - Subscribe
    filter: "^(?=.*((?i)\U0001F1F0\U0001F1F7|韩|首尔(\b(KR|Korea)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"

rule-providers:
  # 局域网
  Lan:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Lan.yaml

  #广告拦截
  Reject:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Reject.yaml

  # 苹果服务
  APNs:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/APNs.yaml
  Apple:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Apple.yaml

  # 微软服务
  Microsoft:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Microsoft.yaml
  OneDrive:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/OneDrive.yaml

  # 哔哩哔哩
  BiliBili:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Bilibili.yaml

  # AI平台
  OpenAI:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/OpenAI.yaml

  Netflix:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Netflix.yaml

  Disney:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/Disney.yaml

  # 代理网站
  ProxyGFW:
    type: http
    behavior: classical
    interval: 86400
    url: https://github.com/Repcz/Tool/raw/X/Stash/Rules/ProxyGFW.yaml

rules:
  - RULE-SET,APNs,DIRECT
  - RULE-SET,Reject,REJECT
  - RULE-SET,OpenAI,OpenAI
  - RULE-SET,OneDrive,微软服务
  - RULE-SET,Microsoft,微软服务
  - RULE-SET,BiliBili,哔哩哔哩
  - RULE-SET,Netflix,Netflix
  - RULE-SET,Disney,Disney
  - RULE-SET,ProxyGFW,国外网站
  - RULE-SET,Apple,苹果服务
  - DOMAIN-SUFFIX,okta.com,Slack
  - DOMAIN-SUFFIX,slack.com,Slack
  - RULE-SET,Lan,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,兜底分流
